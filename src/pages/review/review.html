<ion-header>

  <ion-navbar>
    <ion-title>review</ion-title>
  </ion-navbar>

</ion-header>
<div>
  <ion-label>Rating</ion-label>
</div>

<ion-content padding>
  <div>
    <ion-row>
      <rating [rate]="rate" (checkedChange)="onRateChange($event)"></rating>
    </ion-row>
  </div>
  <div>
    <form (ngSubmit)="onPostReview(f)" #f="ngForm">
      <ion-row>
        <ion-label><strong>Your name</strong></ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="text" [value]="userName" [disabled]="true"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label><strong>Choose a photo</strong></ion-label>
      </ion-row>
      <ion-row>
        <ion-icon name="camera">
          <input type="file" name="file" (change)="setFile($event)">
        </ion-icon>
      </ion-row>
      <ion-row>
        <ion-label><strong>Your review</strong></ion-label>
      </ion-row>
      <ion-item>
        <ion-textarea name="commentContent" ngModel required></ion-textarea>
      </ion-item>
      <ion-row>
        <button ion-button full type="submit" [disabled]="!f.valid" class="postReviewBtn">POST REVIEW</button>
      </ion-row>
    </form>
  </div>
</ion-content>
