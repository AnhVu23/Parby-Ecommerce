<ion-header>

  <ion-navbar>
    <ion-title>review</ion-title>
  </ion-navbar>

</ion-header>
<div>
  <ion-label>Rating</ion-label>
</div>

<ion-content padding>
  <div>
    <rating [rate]="rate" (checkedChange)="onRateChange($event)"></rating>
    <p>{{rate}}</p>
  </div>

  <div>
    <form (ngSubmit)="onPostReview(f)" #f="ngForm">
      <ion-row>
        <ion-label>Your name</ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="text" [value]="userName" [disabled]="true"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label>Choose a photo</ion-label>
      </ion-row>
      <ion-row>
        <ion-icon name="camera">
          <input type="file" name="file" (change)="setFile($event)">
        </ion-icon>
      </ion-row>
      <ion-row>
        <ion-label>Your review</ion-label>
      </ion-row>
      <ion-item>
        <ion-textarea name="commentContent" ngModel required></ion-textarea>
      </ion-item>
      <ion-row>
        <button ion-button full type="submit" [disabled]="!f.valid">POST REVIEW</button>
      </ion-row>
    </form>
  </div>
</ion-content>
