
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>Wish List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let product of this.wishListService.wishListArray; index as i">
        <ion-row>
            <ion-img class="product-image"[src]="product.imagePath"></ion-img>
            <div class="right-top">
              <button clear ion-button (click)="onChangeWishList(i)">
                <ion-icon [name]="isLiked? 'heart' : 'heart-outline'"></ion-icon>
              </button>
          </div>
        </ion-row>
        <ion-row>
          <p>{{product.name}}</p>
        </ion-row>
        <ion-row>
          <h3>${{product.price}}</h3>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
