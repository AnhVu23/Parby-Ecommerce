<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>Wish List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let product of this.wishListService.wishListArray">
        <ion-row>
          <ion-img class="product-image"[src]="product.imagePath"></ion-img>
        </ion-row>
        <ion-row>
          <h3>{{product.name}}</h3>
        </ion-row>
        <ion-row>
          <h2>${{product.price}}</h2>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
