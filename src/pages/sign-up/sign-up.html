<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" name="userName" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Repeat Your Password</ion-label>
      <ion-input type="password" name="repeatedPassword" ngModel required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Full Name</ion-label>
      <ion-input type="text" name="fullName" ngModel></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="f.invalid">Submit</button>
  </form>
</ion-content>
