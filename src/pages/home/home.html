<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Home Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchInput"
                 placeholder="What are you looking for?"
                 (ionInput)="onInput($event)">
  </ion-searchbar>
  <br/>
  <div class="container">
    <img class="banner-image" src="assets/image/promotion_banner.jpg">
    <div class="bottom-left">
      <h1>Seasonal Sale 50% OFF</h1>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-label>Shop For Baby</ion-label>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button clear (click)="onNagivateToCollection(babyTag)" class="seeAll">See All</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 *ngFor="let product of babyProduct; index as i">'
        <a class="href" (click)="onNagivateToProduct(product, babyTag)">
          <ion-row>
            <img *ngIf="babyReady" class="product-image" [src]="product.imagePath">
            <div class="right-top">
              <button clear ion-button (click)="onChangeWishList($event, i, babyTag)">
                <ion-icon [name]="product.isLiked ? 'heart' : 'heart-outline'"></ion-icon>
              </button>
            </div>
          </ion-row>
          <ion-row>
            <p *ngIf="babyReady">{{product.name}}</p>
          </ion-row>
          <ion-row>
            <h1 *ngIf="babyReady">${{product.price}}</h1>
          </ion-row>
        </a>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-label>Shop For Girls</ion-label>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button clear (click)="onNagivateToCollection(girlTag)" class="seeAll">See All</button>
      </ion-col>
      <div class="container">
        <img class="banner-image" src="assets/image/Girls_1-2years.jpeg">
        <div class="bottom-left">
          <h1>1-2 Years Old</h1>
        </div>
      </div>
    </ion-row>
    <ion-row>
      <ion-col col-6 *ngFor="let product of girlProduct; index as i">
        <a class="href" (click)="onNagivateToProduct(product, girlTag)">
          <ion-row>
            <img *ngIf="girlReady" class="product-image" [src]="product.imagePath">
            <div class="right-top">
              <button clear ion-button (click)="onChangeWishList($event, i, girlTag)">
                <ion-icon [name]="product.isLiked ? 'heart' : 'heart-outline'"></ion-icon>
              </button>
            </div>
          </ion-row>
          <ion-row>
            <p *ngIf="girlReady">{{product.name}}</p>
          </ion-row>
          <ion-row>
            <h1 *ngIf="girlReady">${{product.price}}</h1>
          </ion-row>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-label>Shop For Boys</ion-label>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button clear (click)="onNagivateToCollection(boyTag)" class="seeAll">See All</button>
      </ion-col>
    </ion-row>
    <div class="container">
      <img class="banner-image" src="assets/image/Boy_1-2years.jpeg">
      <div class="bottom-left">
        <h1>1-2 Years Old</h1>
      </div>
    </div>
    <ion-row>
      <ion-col col-6 *ngFor="let product of boyProduct; index as i">
        <a class="href" (click)="onNagivateToProduct(product, boyTag)">
          <ion-row>
            <img *ngIf="boyReady" class="product-image" [src]="product.imagePath">
            <div class="right-top">
              <button clear ion-button (click)="onChangeWishList($event, i, boyTag)">
                <ion-icon [name]="product.isLiked ? 'heart' : 'heart-outline'"></ion-icon>
              </button>
            </div>
          </ion-row>
          <ion-row>
            <p *ngIf="boyReady">{{product.name}}</p>
          </ion-row>
          <ion-row>
            <h1 *ngIf="boyReady">${{product.price}}</h1>
          </ion-row>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
