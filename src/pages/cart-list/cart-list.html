  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p>You have <span>{{numberOfItems}} item</span><span *ngIf="numberOfItems > 1">s</span> in your cart</p>
  </div>
  <ion-grid *ngFor="let product of this.cartService.productsArray; index as i">
    <ion-row>
      <ion-col col-6>
        <ion-img class="product-image" [src]="product.imagePath"></ion-img>
      </ion-col>
      <ion-col col-5>
        <ion-row>
          <ion-label>{{product.name}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>Color: {{product.color}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>Size: {{product.size}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>Quantity: {{product.quantity}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label>${{product.price}}</ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-1>
        <button ion-button clear (click)="onRemoveProduct(i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6 start>
        <h2>Total</h2>
      </ion-col>
      <ion-col col-6 end>
        <h1>{{totalCost}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full (click)="onCheckOut()">CHECK OUT</button>
    </ion-row>
  </ion-grid>
</ion-content>
