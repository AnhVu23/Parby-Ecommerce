<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" name="userName" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="password" ngModel required [minlength]="6" #password></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!f.valid">Sign In</button>
  </form>
</ion-content>
