<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <img class="center" width="10%" src="../../assets/image/Second-Logo.png">
  </div>
  <div>
    <h1 class="center" width="50%">Sign in to Parby</h1>
  </div>
  <div></div>
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <ion-item>
      <ion-input type="text" name="userName" ngModel required placeholder="Username">
      </ion-input>
      <ion-icon name="person" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" ngModel required [minlength]="6" placeholder="Password" #password></ion-input>
      <ion-icon name="lock" item-left></ion-icon>
    </ion-item>
    <button ion-button type="submit" full [disabled]="!f.valid" class="signInBtn">Sign In</button>
  </form>
</ion-content>
