<ion-header>

  <ion-navbar>
    <ion-title>Payment Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onNext(f)" #f="ngForm" id="payment1">
    <ion-grid>
      <ion-row>
        <ion-col col-6><h2>Shipping Details</h2></ion-col>
        <ion-col><h3>Step 1 of 2</h3></ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col col-6 class="firstName"><ion-input type="text" placeholder="First name" name="firstName" ngModel required></ion-input></ion-col>
        <ion-col col-6 class="lastName"><ion-input type="text" placeholder="Last name" name="secondName" ngModel required></ion-input></ion-col>
      </ion-row>
      <ion-row><ion-input type="email" placeholder="Email" name="email" ngModel required></ion-input></ion-row>
      <ion-row><ion-input type="text" placeholder="City" name="city" ngModel required></ion-input></ion-row>
      <ion-row><ion-input type="text" placeholder="Country" name="country" ngModel required></ion-input></ion-row>
      <ion-row><ion-input type="number" placeholder="Post code" name="postCode" ngModel required></ion-input></ion-row>
      <ion-row><ion-input type="number" placeholder="Phone number" name="phoneNum" ngModel required></ion-input></ion-row>
      <ion-row></ion-row>
      <ion-row><button ion-button type="submit" [disabled]="!f.valid" class="nextBtn">NEXT</button></ion-row>
    </ion-grid>
  </form>
</ion-content>
